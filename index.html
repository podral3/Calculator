<html>
 <head>
     <title>Etch A Sketch</title>
     <link href="style.css" rel="stylesheet">
 </head> 
 <body>
   <div id="calculator">
       <div id="display"></div>
       <div class="marginStuff" id="digitContainer">
            <div id="digits">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                
               
            </div>
            
            <div id ="operators">
                <button class="exclude" id="cancel">C</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>  
            </div>
        
       </div>
            <div class ="marginStuff">
                <button class="exclude" id ="equalSign">=</button>
            </div>
    </div>
 </body>
 <script src="script.js"></script>  
</html>
